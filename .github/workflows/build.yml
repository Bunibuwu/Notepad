name: CI - Build Notepad App (Nuitka)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120  # 2 hour timeout

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Windows Build - produces Notepad.exe
    - name: Build Windows Executable
      if: runner.os == 'Windows'
      run: |
        mkdir -p build
        echo "Starting Windows build..."
        python -m nuitka main.py --standalone --enable-plugin=pyside6 --include-data-dir=Themes=Themes --include-data-file=Main.ui=Main.ui --include-data-file=Find.ui=Find.ui --include-data-file=FindNext.ui=FindNext.ui --include-data-file=FindPrev.ui=FindPrev.ui --include-data-file=Replace.ui=Replace.ui --include-data-file=Themes.ui=Themes.ui --include-data-file=settings.json=settings.json --include-package-data=qt_themes --include-qt-plugins=sensible --output-dir=build --jobs=1 --lto=no --windows-console-mode=disable --output-filename=Notepad

    # macOS Build - produces Notepad.app
    - name: Build macOS App Bundle
      if: runner.os == 'macOS'
      run: |
        mkdir -p build
        echo "Starting macOS build..."
        python -m nuitka main.py --standalone --enable-plugin=pyside6 --include-data-dir=Themes=Themes --include-data-file=Main.ui=Main.ui --include-data-file=Find.ui=Find.ui --include-data-file=FindNext.ui=FindNext.ui --include-data-file=FindPrev.ui=FindPrev.ui --include-data-file=Replace.ui=Replace.ui --include-data-file=Themes.ui=Themes.ui --include-data-file=settings.json=settings.json --include-package-data=qt_themes --include-qt-plugins=sensible --output-dir=build --jobs=1 --lto=no --macos-create-app-bundle --output-filename=Notepad

    # Linux Build - produces Notepad executable
    - name: Build Linux Executable
      if: runner.os == 'Linux'
      run: |
        mkdir -p build
        echo "Starting Linux build..."
        python -m nuitka main.py --standalone --enable-plugin=pyside6 --include-data-dir=Themes=Themes --include-data-file=Main.ui=Main.ui --include-data-file=Find.ui=Find.ui --include-data-file=FindNext.ui=FindNext.ui --include-data-file=FindPrev.ui=FindPrev.ui --include-data-file=Replace.ui=Replace.ui --include-data-file=Themes.ui=Themes.ui --include-data-file=settings.json=settings.json --include-package-data=qt_themes --include-qt-plugins=sensible --output-dir=build --jobs=1 --lto=no --output-filename=Notepad

    # Make Linux executable
    - name: Make Linux Executable
      if: runner.os == 'Linux'
      run: |
        cd build
        if [ -f "Notepad" ]; then
          chmod +x Notepad
          echo "Linux executable created: Notepad"
        elif [ -d "Notepad.dist" ]; then
          chmod +x Notepad.dist/Notepad
          echo "Linux executable created: Notepad.dist/Notepad"
        fi

    # Verify outputs
    - name: Verify Build Outputs
      run: |
        echo "=== Build Outputs for ${{ runner.os }} ==="
        cd build
        ls -la 2>/dev/null || echo "Build directory is empty"
        find . -maxdepth 2 -type f \( -name "Notepad*" -o -name "*.exe" \) 2>/dev/null | head -10
        find . -maxdepth 2 -type d \( -name "*.app" -o -name "*.dist" \) 2>/dev/null | head -10

    # Upload artifacts
    - name: Upload Windows Executable
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: Notepad-Windows
        path: |
          build/Notepad.exe
          build/Notepad.dist/
        if-no-files-found: warn

    - name: Upload macOS App Bundle
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: Notepad-macOS
        path: |
          build/Notepad.app
          build/Notepad.dist/
        if-no-files-found: warn

    - name: Upload Linux Executable
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: Notepad-Linux
        path: |
          build/Notepad
          build/Notepad.dist/
        if-no-files-found: warn