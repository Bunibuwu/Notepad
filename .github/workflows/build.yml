name: CI - Build Notepad App (Nuitka)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with Nuitka
      run: |
        mkdir -p build
        
        # Common Nuitka arguments
        NUITKA_ARGS=""
        if [ "$RUNNER_OS" == "Windows" ]; then
          NUITKA_ARGS="--windows-console-mode=disable"
        fi
        
        python -m nuitka main.py \
          --standalone \
          --enable-plugin=pyside6 \
          --include-data-dir=Themes=Themes \
          --include-data-files=Main.ui=Main.ui \
          --include-data-files=Find.ui=Find.ui \
          --include-data-files=FindNext.ui=FindNext.ui \
          --include-data-files=FindPrev.ui=FindPrev.ui \
          --include-data-files=Replace.ui=Replace.ui \
          --include-data-files=Themes.ui=Themes.ui \
          --include-data-files=settings.json=settings.json \
          --include-package-data=qt_themes \
          --include-qt-plugins=sensible \
          --output-dir=build \
          --jobs=2 \
          --lto=yes \
          --output-filename=Notepad \
          $NUITKA_ARGS

    - name: Make executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd build
        if [ -f Notepad ]; then
          chmod +x Notepad
        elif [ -d Notepad.dist ]; then
          chmod +x Notepad.dist/Notepad
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-Notepad
        path: build/
        if-no-files-found: error