name: CI - Build Desktop Apps (Nuitka)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          mode: standalone
          enable-plugins: pyside6
          # Include your Themes folder
          include-data-dir: Themes=Themes
          # Include UI and JSON files
          include-data-files: |
            Main.ui=Main.ui
            Find.ui=Find.ui
            FindNext.ui=FindNext.ui
            FindPrev.ui=FindPrev.ui
            Replace.ui=Replace.ui
            Themes.ui=Themes.ui
            settings.json=settings.json
          # Qt plugins depending on platform
          include-qt-plugins: ${{ matrix.os == 'ubuntu-latest' && 'platforms, platformthemes, sensible' || 'platforms, sensible' }}
          output-dir: build
          jobs: 2
          lto: auto
          disable-console: yes

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: build/**
          include-hidden-files: true
