name: Build NotepadApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.12]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 pyinstaller qt-themes

    # Windows-compatible directory creation
    - name: Prepare directories
      run: |
        if ("${{ matrix.os }}" -eq "windows-latest") {
          New-Item -ItemType Directory -Force -Path "build", "dist"
        } else {
          mkdir -p build dist
        }
      shell: pwsh

    - name: Build executable
      run: |
        echo "Running compile script for $RUNNER_OS"
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          python compile.py --os windows
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          python compile.py --os macos
        else
          python compile.py --os linux
        fi
      shell: bash

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NotepadApp-${{ matrix.os }}
        path: dist/*