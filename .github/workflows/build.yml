name: CI - build desktop apps (Nuitka)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Nuitka
        run: |
          python -m pip install --upgrade git+https://github.com/Nuitka/Nuitka.git

      - name: Setup system packages (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y ccache

      - name: Build with Nuitka
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            QT_PLUGINS="platforms,platformthemes,styles,sensible"
          else
            QT_PLUGINS="platforms,styles"
          fi

          nuitka \
            --mode=standalone \
            --enable-plugins=pyside6 \
            --script-name=main.py \
            --include-data-dir=Themes=Themes \
            --include-data-files=Main.ui=Main.ui,Find.ui=Find.ui,FindNext.ui=FindNext.ui,FindPrev.ui=FindPrev.ui,Replace.ui=Replace.ui,Themes.ui=Themes.ui,settings.json=settings.json \
            --include-qt-plugins="$QT_PLUGINS" \
            --output-dir=build \
            --jobs=2 \
            --lto=auto \
            --disable-console \
            --assume-yes-for-downloads

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: build/**
          include-hidden-files: true
