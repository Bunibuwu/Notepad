name: CI - build desktop apps (Nuitka)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with Nuitka
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: main.py
        mode: standalone
        enable-plugins: pyside6
        include-data-dir: |
          Themes=Themes
        include-data-files: |
          Main.ui=Main.ui
          Find.ui=Find.ui
          FindNext.ui=FindNext.ui
          FindPrev.ui=FindPrev.ui
          Replace.ui=Replace.ui
          Themes.ui=Themes.ui
          settings.json=settings.json
        include-package-data: qt_themes
        include-qt-plugins: sensible
        output-dir: build
        jobs: 2
        lto: auto
        disable-console: yes

    - name: Make Linux/macOS binaries double-clickable
      if: runner.os != 'Windows'
      run: |
        cd build
        # Rename the main binary to Notepad.exe for consistency
        mv main Notepad.exe || true
        chmod +x Notepad.exe

        if [[ "$RUNNER_OS" == "macOS" ]]; then
          # Create .command wrapper for macOS double-click
          echo "./Notepad.exe" > Notepad.command
          chmod +x Notepad.command
        else
          # Create .desktop launcher for Linux double-click
          cat <<EOF > Notepad.desktop
          [Desktop Entry]
          Name=Notepad
          Exec=$(pwd)/Notepad.exe
          Type=Application
          Terminal=false
          EOF
          chmod +x Notepad.desktop
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-build
        path: build/**
        include-hidden-files: true
