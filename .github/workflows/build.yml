name: CI - build desktop apps (Nuitka)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          mode: standalone
          enable-plugins: pyside6
          # include your custom Themes folder
          include-data-dir: |
            Themes=Themes
          # include UI files and JSON settings
          include-data-files: |
            Main.ui=Main.ui
            Find.ui=Find.ui
            FindNext.ui=FindNext.ui
            FindPrev.ui=FindPrev.ui
            Replace.ui=Replace.ui
            Themes.ui=Themes.ui
            settings.json=settings.json
          # include essential Qt plugins so built-in themes work
          include-qt-plugins: platforms, styles, sensible
          output-dir: build
          jobs: 2
          lto: auto
          disable-console: yes

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: build/**
          include-hidden-files: true
