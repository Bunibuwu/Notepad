    - name: Build with Nuitka
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: main.py
        mode: standalone
        enable-plugins: pyside6
        include-data-dir: |
          Themes=Themes
        include-data-files: |
          Main.ui=Main.ui
          Find.ui=Find.ui
          FindNext.ui=FindNext.ui
          FindPrev.ui=FindPrev.ui
          Replace.ui=Replace.ui
          Themes.ui=Themes.ui
          settings.json=settings.json
        include-package-data: qt_themes
        include-qt-plugins: sensible
        output-dir: build
        jobs: 2
        lto: auto
        disable-console: yes