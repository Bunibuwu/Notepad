name: CI - Build Notepad App (Nuitka)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with Nuitka
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: main.py
        mode: standalone
        enable-plugins: pyside6
        include-data-dir: |
          Themes=Themes
        include-data-files: |
          Main.ui=.
          Find.ui=.
          FindNext.ui=.
          FindPrev.ui=.
          Replace.ui=.
          Themes.ui=.
          settings.json=.
        include-package-data: qt_themes
        include-qt-plugins: sensible
        output-dir: build
        jobs: 2
        lto: yes
        windows-console-mode: disable
        onefile: false

    - name: Rename executable to Notepad
      run: |
        cd build
        if [ "$RUNNER_OS" = "Windows" ]; then
          if [ -f "main.exe" ]; then
            mv main.exe Notepad.exe
          fi
        else
          if [ -f "main" ]; then
            mv main Notepad
            chmod +x Notepad
          fi
          if [ -d "main.dist" ]; then
            mv main.dist Notepad.dist
            chmod +x Notepad.dist/main 2>/dev/null || true
            # Try to rename the inner executable too
            if [ -f "Notepad.dist/main" ]; then
              mv Notepad.dist/main Notepad.dist/Notepad 2>/dev/null || true
            fi
          fi
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Notepad-${{ runner.os }}
        path: build/
        if-no-files-found: error